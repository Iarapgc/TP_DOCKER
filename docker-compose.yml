version: '3.8'
 
services:
  mysql-db:
    image: mysql:8.0
    container_name: mysql-admlinux
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: root_password_segura
      MYSQL_DATABASE: basedatos_personal
      MYSQL_USER: admlinux
      MYSQL_PASSWORD: password_admlinux
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
      - ./scripts:/docker-entrypoint-initdb.d
      - ./config:/etc/mysql/conf.d
    networks:
      - mysql-network
 
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: phpmyadmin-admlinux
    restart: unless-stopped
    environment:
      PMA_HOST: mysql-db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: root_password_segura
      UPLOAD_LIMIT: 128M
    ports:
      - "8080:80"
    networks:
      - mysql-network
    depends_on:
      - mysql-db
 
networks:
  mysql-network:
    driver: bridge
